name: Contract Validation

on:
  push:
    branches: [main]
    paths:
      - 'specs/**/contracts/**'
      - 'frontend/src/services/**'
      - 'backend/src/main/java/**/api/**'
      - 'backend/src/main/java/**/dto/**'
  pull_request:
    branches: [main]
    paths:
      - 'specs/**/contracts/**'
      - 'frontend/src/services/**'
      - 'backend/src/main/java/**/api/**'
      - 'backend/src/main/java/**/dto/**'
  workflow_dispatch:

jobs:
  validate-openapi:
    name: Validate OpenAPI Contract
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Validate OpenAPI Contract
        run: |
          echo "Validating OpenAPI contracts..."
          redocly lint specs/001-product-list/contracts/openapi.yaml --format=github-actions
          echo "✅ OpenAPI contract validation passed"

      - name: Check for breaking changes (on PR)
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }}
          if git show origin/${{ github.base_ref }}:specs/001-product-list/contracts/openapi.yaml > /tmp/base-openapi.yaml 2>/dev/null; then
            echo "Checking for breaking changes..."
            npx oasdiff breaking /tmp/base-openapi.yaml specs/001-product-list/contracts/openapi.yaml --fail-on ERR
            echo "✅ No breaking changes detected"
          else
            echo "ℹ️ No previous contract found, skipping breaking change check"
          fi

  backend-contract-test:
    name: Backend Contract Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run Backend Tests
        working-directory: backend
        run: mvn test -Dtest=*ApiIT -DfailIfNoTests=false

  frontend-type-check:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: TypeScript type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --run
